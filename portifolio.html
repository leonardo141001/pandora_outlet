    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
        }
        .filters {
            margin-bottom: 20px;
        }
        .filters button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background: #444;
            color: white;
            border-radius: 5px;
        }
        .filters button:hover {
            background: #888;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }

        @media (min-width: 600px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

    <script>
        function filterSelection(category) {
            let items = document.querySelectorAll('.gallery img,h1');
            items.forEach(item => {
                if (category === 'all') {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                    if (item.classList.contains(category)) {
                        item.classList.remove('hidden');
                    }
                }
            });
        }
    </script>
