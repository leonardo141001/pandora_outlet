        .container {

            border: none;
            cursor: pointer;

            color: white;

        .category-title {
            width: 100%;

            color: #c9a14a;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>

    <script>
        function filterSelection(category) {
            let sections = document.querySelectorAll('.category-section');
            sections.forEach(section => {
                if (category === 'all') {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                    if (section.classList.contains(category)) {
                        section.classList.remove('hidden');
                    }
                }
            });
        }
    </script>
